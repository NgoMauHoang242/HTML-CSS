<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Học Để Thay Đổi</h2>
      <nav class="navigation">
        <a href="http://127.0.0.1:5500/index.html" target="_self">Trang Chủ</a>
        <a href="">Về Chúng Tôi</a>
        <a href="">Dịch Vụ</a>
        <a href="">Trợ Giúp</a>
        <button class="btnLogin-popup">Đăng Nhập</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
      <div class="from-box Login">
        <h2>Đăng Nhập</h2>
        <form action="#">
          <div class="input-box">
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Ghi nhớ tôi</label>
            <a href="#">Quên mật khẩu?</a>
          </div>
          <button type="submit" class="btn">Đăng Nhập</button>
          <div class="login-register">
            <p>
              Bạn chưa có tài khoản?
              <a href="#" class="register-link">Đăng Ký</a>
            </p>
          </div>
        </form>
      </div>

      <div class="from-box Register">
        <h2>Đăng Ký</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" required />
            <label>User</label>
          </div>
          <div class="input-box">
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" /> Tôi đồng ý với các điều khoản và điều
              kiện</label
            >
          </div>
          <button type="submit" class="btn">Đăng Nhập</button>
          <div class="login-register">
            <p>
              Bạn đã có tài khoản? <a href="#" class="login-link">Đăng Nhập</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
